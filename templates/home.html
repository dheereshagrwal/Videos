{%extends 'base.html' %} {% load static %} {% block content %}

<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
  <div class="container">
    <div class="intro-banner-wrap">
      <img
        src="{% static 'images/banners/cover.png' %}"
        class="img-fluid rounded"
      />
    </div>
  </div>
  <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
  <div class="container">
    <header class="section-heading">
      <a href="{% url 'store' %}" class="btn btn-outline-primary float-right"
        >See all</a
      >
      <h3 class="section-title">Popular products</h3>
    </header>

    <div class="row">
      {% for product in products %}
      {% if product.popularity_score > 1 %}
      <a href="{{ product.get_url }}">
        <div class="col-md-3">
        <div class="card card-product-grid">
            <img class="img-wrap" src="{{product.images.url}}" />
          <figcaption class="info-wrap">
            <a href="{{ product.get_url }}" class="title"
              >{{product.product_name}}</a>
            <div class="price mt-1">&#8377 {{product.price}}</div>
               {% if product.is_on_sale %}
                    <span class="badge badge-danger">On Sale</span>
                {% endif %}
            <!-- price-wrap.// -->
          </figcaption>
        </div>
      </div>
      </a> 
      {% endif %}
      {% endfor %}
    </div>
    <!-- row.// -->
  </div>
  <!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->
{% endblock %}
